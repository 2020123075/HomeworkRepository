<html>
    <head>
        <title> signup.html </title>
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <form method = 'get' autocomplete = "on" action = http://www.example.com">
            <p>개인정보 (필수)</p>
            <p>
                <label>이름: <input name = "이름" type = "이름" placeholder = "이름을 입력하세요" 
                    required />  </label>  
            </p>
            <p>
                <label>전화번호: <input name = "전화번호" type = "전화번호" placeholder = "(###)###-####" 
                    required />  </label>  
            </p>
            <p>
                <label>유저아이디: <input name = "유저아이디" type = "유저아이디" placeholder = "아이디를 입력하세요" 
                    required />  </label>  
            </p>
            <p>
                <label>주소: <input name = "주소" type = "주소" placeholder = "주소를 입력하세요" 
                    required />  </label>  
            </p>
            <p>
                <label>좋아하는 색상 <input name = "color" type = "color" autofocus /> </label>  
            </p>
        </form>
    </body>
</html>
